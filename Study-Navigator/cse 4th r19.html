<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Library</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #6200ea;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .search-bar input {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 0.5rem;
            flex: 1;
            max-width: 400px;
        }

        .search-bar button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background: #6200ea;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .search-bar button:hover {
            background: #3700b3;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .book {
            background: #e7e7e7;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .book:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .book img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 2rem;
        }
        #contact {
            margin-top: 2rem;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #contact h2 {
            text-align: center;
            color: #333;
        }

        #contact form {
            max-width: 600px;
            margin: 0 auto;
        }

        #contact form label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }

        #contact form input, #contact form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        #contact form textarea {
            resize: none;
        }

        #contact form button {
            width: 100%;
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #contact form button:hover {
            background-color: #3700b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <header>
        <h1>E-Library</h1>
    </header>

    <section id="books">
        <div class="container">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search for a book...">
                <button id="search-button">Search</button>
            </div>
            <div class="books-grid" id="books-grid">
                <div class="book" onclick="window.open('https://alex.smola.org/drafts/thebook.pdf')">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVwCXrlG8MjHFk4tvMw3j_VhUklluQaZtFMA&s" alt="Soft Requirement and Estimation">
                    <h3>Soft Requirement and Estimation</h3>
                </div>
                <div class="book" onclick="window.open('https://www.cet.edu.in/noticefiles/270_Lecture%20note%20@%20MC.pdf')">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBmVS1yQJBnA4KkTlQJZEFC9wuxcMvzQM8fg&s" alt="Mobile Computing">
                    <h3>Mobile computing</h3>
                </div>
                <div class="book" onclick="window.open('https://www.vssut.ac.in/lecture_notes/lecture1423183198.pdf')">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRnosqZNOg4R6pdiabv8p124Sq3VFd7Gp5PUQ&s" alt="Information Security">
                    <h3>Information Security</h3>
                </div>
                <div class="book" onclick="window.open('https://aitskadapa.ac.in/e-books/AI&DS/BIG%20DATA/Data%20Science%20_%20Big%20Data%20Analytics%20(%20PDFDrive%20).pdf')">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRpVAP3HgLYtQaZtqv-Den4Mgi1897w3edwAw&s" alt="Big Data Analytics">
                    <h3>Big Data Analytics</h3>
                </div>
                <div class="book" onclick="window.open('https://fleuret.org/public/lbdl.pdf')">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTlXHMtYDkOEKcowukvDAPZIHvFujx8nvL3eg&s" alt="Deep Learning">
                    <h3>Deep Learning</h3>
                </div>
                <div class="book" onclick="window.open('https://www.tutorialspoint.com/cloud_computing/cloud_computing_tutorial.pdf')">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXOS-I2p5fS1GhbwnqaH6FXx8l0VWOrTx5_A&s" alt="Cloud Computing">
                    <h3>Cloud Computing</h3>
                </div>
                <div class="book" onclick="window.open('https://www.britishcouncil.in/sites/default/files/humanities_social_sciences.pdf')">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTnsqFpcpm3sbxcaXUjq-DliHz_a4TE5MXdbwN3PUUa22oSh0jxTnGyr9YbNFBlv3WspZc&usqp=CAU" alt="Humanities and Social Sciences">
                    <h3>Humanities and Social Sciences</h3>
            </div>
        </div>
    </section>
    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form action="https://formspree.io/f/xzzzypkk" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="_replyto" placeholder="Your Email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>

                <button type="submit">Send</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 E-Library. All rights reserved.</p>
    </footer>

    <script>
        // Search functionality
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const booksGrid = document.getElementById('books-grid');

        searchButton.addEventListener('click', () => {
            const query = searchInput.value.toLowerCase();
            const books = booksGrid.querySelectorAll('.book');

            books.forEach(book => {
                const title = book.querySelector('h3').textContent.toLowerCase();
                if (title.includes(query)) {
                    book.style.display = '';
                } else {
                    book.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
