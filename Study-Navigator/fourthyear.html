<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Wise Subjects and Previous Year Question Papers</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f6f0;
            color: #333;
        }
        
        .header-container {
            position: relative;
            text-align: center;
            padding: 60px 20px;
            margin-bottom: 30px;
            background: linear-gradient(rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0.85)), 
                       url('https://png.pngtree.com/png-vector/20230728/ourmid/pngtree-paperwork-clipart-pile-of-papers-and-books-cartoon-vector-png-image_6815758.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #2c3e50;
            font-size: 36px;
            font-weight: 700;
            margin: 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .subject-container {
            background-color: #fff;
            border-radius: 15px;
            margin: 20px 0;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            overflow: hidden;
        }
        
        .subject-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://png.pngtree.com/png-vector/20230728/ourmid/pngtree-paperwork-clipart-pile-of-papers-and-books-cartoon-vector-png-image_6815758.png');
            background-size: 200px;
            background-position: bottom right;
            background-repeat: no-repeat;
            opacity: 0.08;
            z-index: 0;
        }
        
        h2 {
            color: #3498db;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 25px;
            font-size: 28px;
            position: relative;
            z-index: 1;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
            position: relative;
            z-index: 1;
        }
        
        li {
            background: #f8f9fa;
            margin: 12px 0;
            padding: 18px 25px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            border-left: 4px solid #3498db;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        li:hover {
            background-color: #edf7fd;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        li:nth-child(odd) {
            border-left-color: #9b59b6;
        }
        
        li:nth-child(even) {
            border-left-color: #2ecc71;
        }
        
        li:nth-child(3n) {
            border-left-color: #e74c3c;
        }
        
        button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        li:nth-child(odd) button {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
        }
        
        li:nth-child(even) button {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }
        
        li:nth-child(3n) button {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 768px) {
            .header-container {
                padding: 40px 15px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            h2 {
                font-size: 24px;
            }
            
            button {
                font-size: 14px;
                padding: 8px 15px;
            }
            
            li {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .subject-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1>Year Wise Subjects and Previous Year Question Papers</h1>
    </div>

    <div class="subject-container">
        <h2>Fourth Year</h2>
        <ul>

                    <button>View Question Paper</button>
                </a>
            </li>
            <li>
                <span>Wireless Sensor Networks</span>
                <a href="https://drive.google.com/file/d/19Es29zKiAMVFAGdvFueP-FDzqarzWKaj/view" target="_blank">
                    <button>View Question Paper</button>
                </a>
            </li>
            <li>
                <span>Blockchain Fundamentals</span>
                <a href="https://drive.google.com/file/d/1jL1L_Otzj5XH7HO6jnQwK7SWbCarPJZ7/view" target="_blank">
                    <button>View Question Paper</button>
                </a>
            </li>
            <li>
                <span>Fundamentals of Security in Computing</span>
                <a href="https://drive.google.com/file/d/1_ZNkvEzlh5atKToAonOiUSFGy8OXRc23/view" target="_blank">
                    <button>View Question Paper</button>
                </a>
            </li>
            <li>
                <span>Basics of Image Processing</span>
                <a href="https://drive.google.com/file/d/1EgRyTG19LXJBFv_GUZX8TvOkQFnTnSK2/view" target="_blank">
                    <button>View Question Paper</button>
                </a>
            </li>
            <li>
                <span>Computer Forensics and Cyber Laws</span>
                <a href="https://drive.google.com/file/d/1kDrYiVDzpMiwDZ-jbqMWHPxGIhuflKy8/view" target="_blank">
                    <button>View Question Paper</button>
                </a>
            </li>
            <li>
                <span>Effective Professional Communication</span>
                <a href="https://drive.google.com/file/d/1X-SzpM4aRV7N3cJHgj3chBJVZFw19y7C/view" target="_blank">
                    <button>View Question Paper</button>
                </a>
            </li>
         </ul>
     </div>
</body>
</html>
