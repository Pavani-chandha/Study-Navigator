<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Navigator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      background: url('bg.png') no-repeat center center;
      background-size: cover; /* Fills entire background, may crop */
      background-attachment: fixed;
      background-color: #000;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      color: white;
      text-align: center;
      padding: 40px 20px 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }

    header h1 {
      font-size: 48px;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    header p {
      font-size: 18px;
      opacity: 0.9;
      font-weight: 300;
    }

    .nav-buttons {
      margin: 20px;
      text-align: center;
    }

    .nav-buttons button {
      background-color: #ffffffdd;
      color: #6a11cb;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin: 0 10px;
      transition: 0.3s ease;
    }

    .nav-buttons button:hover {
      background-color: #6a11cb;
      color: white;
    }

    .form {
      display: none;
      max-width: 360px;
      margin: 30px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .form h2 {
      margin-bottom: 20px;
      color: #6a11cb;
    }

    .form input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .form button {
      padding: 12px;
      width: 100%;
      background-color: #6a11cb;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .input-wrapper {
      position: relative;
      width: 90%;
      margin: auto;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 13px;
      cursor: pointer;
    }

    .footer {
      font-size: 14px;
      margin-top: 15px;
    }

    .footer a {
      color: #6a11cb;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>STUDY NAVIGATOR</h1>
    <p>Little knowledge can change your path</p>
  </header>

  <div class="nav-buttons">
    <button onclick="showForm('student')">Student</button>
    <button onclick="alert('Admin login coming soon!')">Admin</button>
  </div>

  <div id="signinForm" class="form">
    <h2>Sign In</h2>
    <input type="text" id="signinEmail" placeholder="Email" required />
    <div class="input-wrapper">
      <input type="password" id="signinPassword" placeholder="Password" required />
      <span class="toggle-password" onclick="togglePassword('signinPassword')">üëÅÔ∏è</span>
    </div>
    <button onclick="handleSignIn()">Sign In</button>
    <div class="footer">
      Don't have an account? <a onclick="showForm('signup')">Create Account</a>
    </div>
  </div>

  <div id="signupForm" class="form">
    <h2>Sign Up</h2>
    <input type="text" id="signupName" placeholder="Name" required />
    <input type="text" id="signupRoll" placeholder="Roll Number" required />
    <input type="text" id="signupEmail" placeholder="Email (e.g., 224g1a0568@srit.ac.in)" required />
    <div class="input-wrapper">
      <input type="password" id="signupPassword" placeholder="Password" required />
      <span class="toggle-password" onclick="togglePassword('signupPassword')">üëÅÔ∏è</span>
    </div>
    <button onclick="handleSignup()">Sign Up</button>
  </div>

  <script>
    function showForm(type) {
      document.getElementById('signinForm').style.display = (type === 'student') ? 'block' : 'none';
      document.getElementById('signupForm').style.display = (type === 'signup') ? 'block' : 'none';
    }

    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    function handleSignup() {
      const email = document.getElementById('signupEmail').value;
      if (!validateCustomEmail(email)) {
        alert("Wrong email address");
        return;
      }
      alert("Your account has been created!");
      showForm('student');
    }

    function handleSignIn() {
      const email = document.getElementById('signinEmail').value;
      const password = document.getElementById('signinPassword').value;
      if (!validateCustomEmail(email)) {
        alert("Wrong email address");
        return;
      }
      if (email && password) {
        window.location.href = "main.html";
      } else {
        alert("Please enter valid details");
      }
    }

    function validateCustomEmail(email) {
      const pattern = /^[1-9][0-9]{2}g1a(05|04|33|32|01|02|06)([1-9][0-9]|[a-z][1-9])@srit\.ac\.in$/i;
      return pattern.test(email);
    }
  </script>

</body>
</html>
