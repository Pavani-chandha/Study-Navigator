<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #header-frame {
            width: 100%;
            height: 100px;
            border: none;
            background-color: #333;
            color: white;
            text-align: center;
            line-height: 100px;
            font-size: 24px;
        }
        #buttons-frame {
            width: 20%;
            height: calc(100vh - 100px); /* Full height minus header */
            border: none;
            background-color: #f4f4f4;
            padding: 20px;
            box-sizing: border-box;
        }
        #content-frame {
            width: 80%;
            height: calc(100vh - 100px); /* Full height minus header */
            border: none;
        }
        .container {
            display: flex;
            flex-direction: row;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Header Frame -->
    <div id="header-frame">
        Admin Dashboard
    </div>

    <!-- Two Frames for Buttons and Dynamic Content -->
    <div class="container">
        <!-- Buttons Frame -->
        <div id="buttons-frame">
            <button onclick="loadContent('admin (1).html')">Books</button>
            <button onclick="loadContent('previous-papers.php')">Previous Papers</button>
        </div>

        <!-- Content Frame -->
        <iframe id="content-frame" src="" name="content-frame"></iframe>
    </div>

    <script>
        // Function to load content in the iframe
        function loadContent(page) {
            document.getElementById('content-frame').src = page;
        }
    </script>
</body>
</html>
